<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bounce 3D</title>
</head>

<body>

  <!-- Eventually these will be drawn on a canvas then copied to the 3d world.  TODO  -->
  <img src="src/bullets/big.png" id="bulletBig"
    style="position: absolute; width: 50px; z-index: 5; top: 1em; left: 5em;">
  <img src="src/bullets/small.png" id="bulletSmall"
    style="position: absolute; width: 100px; z-index: 5; top: 3em; left: 10em;">
  <img src="src/bullets/glass.png" id="bulletGlass"
    style="position: absolute; width: 150px; z-index: 5; top: 9em; left: 15em;">

  <div id="canvasHolder">
    <div id="canvasCenterEr">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <div id="bottom">
    <div id="speedControls" class="simpleBorder">
      <span id="turtle">🐢</span><input type="range" id="speed" min="0" max="10" value="5"><span id="rabbit">🐰</span>
    </div>
    <div id="help" class="simpleBorder">
      <a href="https://github.com/TradeIdeasPhilip/bounce-3d">❓</a>
    </div>
    <div id="dollyZoomControls" class="simpleBorder">
      <span>Dolly Zoom:</span>
      <input type="range" id="dollyZoomInput" min="2" max="179" value="50" />
      <span id="dollyZoomSpan">180°</span>
    </div>
    <div id="fovDisplay" class="simpleBorder">
      <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMax" xmlns="http://www.w3.org/2000/svg" id="fovSvg">
        <path id="fovPath" d=" M 50 50 L 0 50 A 50 50 0 0 1 54 0 M 50 50" />
        <rect id="cubeRect" x="32.5" y="25" height="35" width="35" fill="#aaaaaa"></rect>
        <!-- A radius of 1 would make the relative size of the ball correct.  But that's hard to see.  -->
        <ellipse id="miniBall" rx="3" ry="3" fill="red"></ellipse>
      </svg>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
