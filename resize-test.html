<!-- 
  This is a quick and dirty way to test resizing.
  Sometimes it's hard to resize a window.
  Maybe this document is just one tab in your browser window.
  Maybe you are trying to make a document very small in one dimension or the other, and the window will only resize so much.
-->
<frameset rows="67%, 33%" cols="67%, 33%">
  <frame src="index.html"></frame>
  <frame src="index.html"></frame>
  <frame src="index.html"></frame>
  <frame src="index.html"></frame>
</frameset>
